<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>elmed</title>
</head>

<body>
    <section class="help">
        <div class="wrapper">
            <div class="icons-cards">
                <div class="icons-cards__wrapper">
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-1.svg" alt="depression">
                        </div>
                        <div class="icons-cards__desc">Предупредить и преодолеть депрессию</div>
                    </div>
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-2.svg" alt="stroke">
                        </div>
                        <div class="icons-cards__desc">Предотвратить инсульт и его последствия</div>
                    </div>
                    <div class="icons-cards__item">
                        <div class="icons-cards__icon">
                            <img src="img/help-3.svg" alt="traumatic brain injury">
                        </div>
                        <div class="icons-cards__desc">При последствиях черепно-мозговых травм</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.min.js"></script>
</body>

</html>
